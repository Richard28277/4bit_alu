# Tiny Tapeout project information
project:
  title:        "4-bit ALU"      # Project title
  author:       "Richard Xu, Louis Barbosa, Hallie Ho, Emmy Xu, Gia Bhatia, Emily Chen"      # Your name
  discord:      "richx20"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "The 4-bit ALU is designed to perform basic arithmetic and logical operations on 4-bit binary numbers"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_Richard28277"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "a[0]" 
  ui[1]: "a[1]"
  ui[2]: "a[2]" 
  ui[3]: "a[3]"
  ui[4]: "b[0]" 
  ui[5]: "b[1]"
  ui[6]: "b[2]"
  ui[7]: "b[3]"

  # Outputs
  uo[0]: "result[0]" # Bit 0 of ALU result
  uo[1]: "result[1]" # Bit 1 of ALU result
  uo[2]: "result[2]" # Bit 2 of ALU result
  uo[3]: "result[3]" # Bit 3 of ALU result
  uo[4]: "result[4]" # Bit 4 of ALU result
  uo[5]: "result[5]" # Bit 5 of ALU result
  uo[6]: "result[6]" # Bit 6 of ALU result
  uo[7]: "result[7]" # Bit 7 of ALU result

  # Bidirectional pins
  uio[0]: "opcode[0]" # LSB of opcode
  uio[1]: "opcode[1]" # Bit 1 of opcode
  uio[2]: "opcode[2]" # MSB of opcode
  uio[3]: "carry_out" # Carry out
  uio[4]: "overflow"  # Overflow
  uio[5]: ""          # Unused
  uio[6]: ""          # Unused
  uio[7]: ""          # Unused

# Do not change!
yaml_version: 6
